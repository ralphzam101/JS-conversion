<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Currency Converter</title>
</head>
<body>
 
  <div class="container">
    <form action="#" method="#">
      <h1>Peso Currency Converter</h1>
      <div>
        <img src="assets/images/ph.png" alt="">
        <label class="currency">PH Peso (PHP)</label>
        <input type="number" id="dollar" class="textinput" oninput="display()">
        <input type="button"  value="Reset" onClick="history.go(0)"  class="reset";>
      </div>  

      <div>
        <img src="assets/images/usa.jpg" alt="">
        <label class="currency">US Dollar (USD)</label>
        <span id="disUS">00.00</span>
      </div>
      
      <div>
        <img src="assets/images/japan.jpg" alt="">
        <label class="currency">Japanese Yen (JPY)</label>
        <span id="disYen">00.00</span>

      </div>

      <div>
        <img src="assets/images/saudi.png" alt="">
        <label class="currency">Saudi Riyal (SAR)</label>
        <span id="disRiyal">00.00</span>
      </div>

      <div>
        <img src="assets/images/euro.png" alt="">
        <label class="currency">Euro (EUR)</label>
        <span id="disEuro">00.00</span>
      </div>  

    </form>
  </div>
 

  <script src="assets/script/script.js"></script>
</body>
</html>
